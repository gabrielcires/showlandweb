<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Showland</title>
    <meta name="description" content="Showland descripción">
    <meta http-equiv="author" content="Gabriel Cires López">
    <link rel="shortcut icon" href="assets/img/favicon.ico?" />

    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>

    <div class="loading">
        <div class="wave-cover"></div>
        <div class="scale-cont">
            <img class="load-vector first-wave" src="assets/img/wave1.svg" alt="">
            <img class="load-vector second-wave" src="assets/img/wave2.svg" alt="">
            <img class="load-vector third-wave" src="assets/img/wave3.svg" alt="">
            <img class="load-vector fourth-wave" src="assets/img/wave4.svg" alt="">
        </div>
    </div>

    <div id="menuAnim" class="menu-cont">
        <div class="menu-icon" onclick="toggleMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>

    <header id="menu">
        <ul>
            <a class="no-select" href="">
                <li>
                    <i class="fas fa-home"></i> Home</li>
            </a>
            <li class="no-pad">
                <p class="serv-sect" onclick="toggleSubMenu(this)">
                    Servicios</p>
                <i id="arrowDown" class="fas fa-sort-down down-arrow"></i>
                <ul class="sub-sect" id="subMenu">
                    <a class="no-select" href="">
                        <li>Eventos y Espectáculos</li>
                    </a>
                    <a class="no-select" href="">
                        <li>Sonido e Iluminación</li>
                    </a>
                    <a class="no-select" href="">
                        <li>Diseño y Comunicación</li>
                    </a>
                </ul>
            </li>

            <li>
                <a class="no-select" href="">
                    <i class="fas fa-book-open"></i> Blog</a>
            </li>
            <li>
                <a class="no-select" href="">
                    <i class="fas fa-phone"></i> Contacto</a>
            </li>
        </ul>
    </header>

    <div class="container">


    </div>
    <footer></footer>

    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
